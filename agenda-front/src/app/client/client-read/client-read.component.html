<div class="mat-elevation-z4">
    <h3>Lista de Clientes</h3>
    <table mat-table [dataSource]="clients" class="text-center">
        <!-- Id Column  template da 1ª coluna-->
        <ng-container matColumnDef="id" class="text-center">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column template da 2ª coluna-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td> <!-- nome - é o atributo da classe client.modelo.ts -->
        </ng-container>

        <!-- Price Column template da 3ª coluna-->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email }}</td>
        </ng-container>

        <!-- Amount Column template da 4ª coluna-->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.telefone }}</td>
        </ng-container>

        <!-- Amount Column template da 4ª coluna-->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let row">{{row.dataRegistro | date:"dd/MM/yyyy HH:mm"}}</td>
        </ng-container>

        <!-- Action Column template da 5ª coluna-->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/clientes/editar/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/clientes/excluir/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Template do cabeçalho da tabela -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- Template do restante das linhas da tabela -->
    </table>
</div>
