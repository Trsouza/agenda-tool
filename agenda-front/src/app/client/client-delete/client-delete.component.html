<mat-card>
    <mat-card-title class="conf_color">
        Confirmar exclusão?
    </mat-card-title>
    <form action="" *ngIf="client">
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="client.nome" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [value]="client.email" name="email" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [value]="client.telefone" name="telefone" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="cancel()">
        Não
    </button>
    <button mat-raised-button (click)="deleteClient()" color="warn">
        Sim
    </button>

</mat-card>
